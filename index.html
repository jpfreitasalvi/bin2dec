<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Bin2Dec</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <h1>Bin2Dec</h1>
            </div>
        </header>
        <div class="box">
            <div class="divider"></div>
            <h3>Enter a value binary</h3>
            <div class="binary-content">
                <p>Binary</p>
                <input
                    type="text"
                    name="valueBin"
                    id="binary"
                    placeholder="Value Binary"
                    autofocus
                />
            </div>
            <div class="decimal-content">
                <p>Decimal</p>
                <input
                    type="text"
                    name="valueDec"
                    id="decimal"
                    readonly="readonly"
                />
            </div>
            <button type="submit" onclick="bin2Dec()">Convert</button>
        </div>
        <footer>
            <div class="footer-content">
                <p>See this project on github</p>
                <a href="#" target="_blank">
                    <img
                        src="./img/iconmonstr-github-1-24.png"
                        alt="logo github"
                    />
                </a>
            </div>
        </footer>
    </body>
    <script src="./js/converter.js"></script>
</html>
